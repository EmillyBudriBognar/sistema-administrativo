<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestão | Acesso Restrito</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a6cf7;
      --dark-color: #1e293b;
      --light-color: #f8fafc;
      --danger-color: #ef4444;
      --success-color: #22c55e;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .auth-container {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .auth-header {
      background: var(--primary-color);
      color: white;
      padding: 24px;
      text-align: center;
    }
    
    .auth-body {
      padding: 32px;
    }
    
    .form-control {
      height: 48px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      padding-left: 16px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      height: 48px;
      border-radius: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s;
    }
    
    .btn-primary:hover {
      background-color: #3a5bd9;
      transform: translateY(-2px);
    }
    
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
    }
    
    .input-group-text {
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">GestãoPro</div>
      <p class="mb-0 mt-2">Painel Administrativo</p>
    </div>
    <div class="auth-body">
      <h4 class="text-center mb-4">Acesso Restrito</h4>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" placeholder="seu@email.com">
        </div>
      </div>
      <div class="mb-4">
        <label for="senha" class="form-label">Senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="senha" class="form-control" placeholder="••••••••">
        </div>
      </div>
      <button class="btn btn-primary w-100" onclick="login()">
        <i class="bi bi-box-arrow-in-right me-2"></i> Acessar Sistema
      </button>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (email === "gestao@empresa.com" && senha === "123") {
        localStorage.setItem("admin", "logado");
        window.location.href = "dashboard.html";
      } else {
        alert("Credenciais inválidas. Por favor, verifique seu e-mail e senha.");
      }
    }
  </script>
</body>
</html>
